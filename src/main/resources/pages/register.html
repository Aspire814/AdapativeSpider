<!DOCTYPE html>
<html>
<head>
<#include "/public.html">
<title>AdapativeSpider | 注册</title>
<script type="text/javascript">
  	//注册表单提交
	$(function() {
		$("#doregister").click(function() {
			var data ={};
			var operatorName = $("#operatorName").val();
			var realName = $("#realName").val();
			var pwd = $("#pwd").val();
			var pwdRet = $("#pwdRet").val();
			if(pwd != pwdRet){
				alert("密码不一致");
				return;
			}
			data.operatorName = operatorName;
			data.realName = realName;
			data.password = pwd;
			$.ajax({
				url : "/doregister",
				data : data,
				dataType : "json",
				error : function(data) {
					alert(data);
				},
				success : function(data) {
					alert(data);
				}
			});
		})
	})
</script>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>Adapative</b>Spider</a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">注册</p>
      <div class="form-group has-feedback">
        <input id="operatorName" name="operatorName" type="text" class="form-control" placeholder="用户名">
      </div>
      <div class="form-group has-feedback">
        <input id="realName" name="realName"type="text" class="form-control" placeholder="真实姓名">
      </div>
      <div class="form-group has-feedback">
        <input id="pwd" name="password" type="password" class="form-control" placeholder="密码">
      </div>
      <div class="form-group has-feedback">
        <input id="pwdRet" name="password" type="password" class="form-control" placeholder="确认密码">
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button id="doregister" class="btn btn-primary btn-block btn-flat">提交</button>
        </div>
        <!-- /.col -->
      </div>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
</body>
</html>
